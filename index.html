<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty-One Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h2 id="money-display">Dinero: $1000 | Apuesta Actual: $0</h2>
    </div>

    <div class="game-container">
        <div class="deck-pile">
            <img src="https://deckofcardsapi.com/static/img/back.png" alt="Mazo de cartas">
        </div>

        <div class="center-board">
            <div>
                <h3>Puntuación del NPC: <span id="dealer-score-text">?</span></h3>
                <div class="hand" id="dealer-hand"></div>
            </div>

            <div id="message">¡Haz tu apuesta!</div>

            <div class="controls">
                <input type="number" id="bet-input" value="100" min="100" step="100">
                <button id="btn-deal">Repartir</button>
                <button id="btn-hit" disabled>Pedir(↑)</button>
                <button id="btn-doubledown" disabled>Double</button>
                <button id="btn-stay" disabled>Plantarse</button>

                <button id="btn-restart" class="restart-btn" disabled>Reiniciar</button>
            </div>

            <div>
                <h3>Tu Puntuación: <span id="player-score-text">0</span></h3>
                <div class="hand" id="player-hand"></div>
            </div>
        </div>
        
        <div style="flex: 1;"></div> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
